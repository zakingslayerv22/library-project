<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <!-- <script src="javascript2.js" defer></script> -->
    <title>Document</title>
</head>
<body>
<div class="header">
    <h1>my library</h1>
    <button type="button" id="showDialog">+ Add book</button>
</div>
    <dialog id="bookDialog">
        <p>Add new book</p>
        <form action="" id="input-form">
            <input type="text" id="title" placeholder="Title" minlength="5" required>
            <input type="text" id="author" placeholder="Author" minlength="3" required>
            <input type="number" id="pages" placeholder="Pages" min="10" required>
            <!-- <input type="text" id="read" placeholder="Read" value="yes"> -->
            <fieldset>
                <legend>Have your read this book?<label for="read"></legend>
                    <label for="read">Yes</label>
                    <input type="radio" id="read" name="read-status" value="read" checked>


                    <label for="unread">No</label>
                    <input type="radio" id="unread" name="read-status" value="unread">

            </fieldset>

            <div class="dialog-buttons">
                <button type="submit" id="confirmBtn">Confirm</button>
                <button type="button" id="closeBtn">Cancel</button>
            </div>

           
        </form>
    </dialog>

     

    <div class="main">
        <p>All books</p>
        <div class="container">
            <div class="books"></div>
        </div>
    </div>

    <div class="footer">
        <p>Copyright &copy; 20Forever. Follow me on <a href="https://github.com/zakingslayerv22"> Github</a>.</p>
    </div>



    
</body>
</html>
