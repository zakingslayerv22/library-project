<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <!-- <script src="javascript2.js" defer></script> -->
    <title>Document</title>
</head>
<body>

    <dialog id="bookDialog">
        <form action="" id="input-form">
            <input type="text" id="title" placeholder="Title" minlength="5" required>
            <input type="text" id="author" placeholder="Author" minlength="3" required>
            <input type="number" id="pages" placeholder="Pages" min="10" required>
            <!-- <input type="text" id="read" placeholder="Read" value="yes"> -->
            <fieldset>
                <legend>Have your read this book<label for="read"></legend>
                    <label for="read">Yes
                        <input type="radio" id="read" name="read-status" value="read" checked>
                    </label>

                    <label for="unread">No
                        <input type="radio" id="unread" name="read-status" value="unread">
                    </label>
            </fieldset>

            <button type="submit" id="confirmBtn">Confirm</button>
            <button type="button" id="closeBtn">Cancel</button>
            <button type="submit" id="submit"></button>
           
        </form>
    </dialog>

     <button type="button" id="showDialog">Show Dialog</button>

    <div class="container">
        <div class="books"></div>
    </div>



    
</body>
</html>
